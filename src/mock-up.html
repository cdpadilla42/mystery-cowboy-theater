<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Mystery Cowboy Theater</title>
    <link rel="stylesheet" href="./css/theater.css" />
    <script
      src="https://kit.fontawesome.com/940fb5f598.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <a href="/" class="nav__logo">Myster Cowboy Theater</a>
        <a href="/" class="nav__location">The Domain</a>
        <ul class="nav__menu">
          <li><a href="/">Edit Movies</a></li>
          <li><a href="/">Pick Location</a></li>
        </ul>
        <div class="nav__mobile_content">
          <button class="nav__hamburger"><i class="fas fa-bars"></i></button>
        </div>
      </div>
    </nav>
    <main>
      <div class="movies">
        <div class="movies__styled_background"></div>
        <ul class="movies__list">
          <li><img src="../public/imgs/cavedwellers.jpg" alt="" /></li>
          <li><img src="../public/imgs/eegah.jpg" alt="" /></li>
          <li><img src="../public/imgs/finalsacrifice.jpg" alt="" /></li>
          <li><img src="../public/imgs/gamera.jpg" alt="" /></li>
          <li><img src="../public/imgs/Manosposter.jpg" alt="" /></li>
          <li><img src="../public/imgs/podpeople.jpg" alt="" /></li>
        </ul>
      </div>
      <div class="selected_movie">
        <div class="selected_movie__image">
          <img src="../public/imgs/podpeople.jpg" alt="" />
        </div>
        <div class="selected_movie__details">
          <h3>Pod People</h3>
          <p>A movie about FREAKS!</p>
          <p>Ticket Price:</p>
          <p>Date</p>
          <button class="selected_movie__add_ticket">
            Purchase Ticket
          </button>
        </div>
      </div>
    </main>
    <script>
      function mobileNav() {
        const hamburgerEl = document.querySelector('.nav__hamburger');
        if (!hamburgerEl) return;

        function toggleMobileNav() {
          console.log('opening mobile nav');
        }

        hamburgerEl.addEventListener('click', toggleMobileNav);
      }

      function movieSlider() {}

      mobileNav();
    </script>
  </body>
</html>
